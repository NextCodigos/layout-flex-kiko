<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a la Cervecería!</h1>
        <div class="content">
            <!-- Agregar la imagen con un ID para poder acceder a ella en JavaScript -->
            <img src="https://images.unsplash.com/photo-1567696911980-2eed69a46042?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVlcnxlbnwwfHwwfHx8MA%3D%3D" alt="Cerveza" class="beer-image" id="beerImage">
            <!-- Mostrar el nombre de la cerveza -->
            <p class="beer-name" id="beerName">Tremens - Delirium</p>
            <!-- Aquí está el script JavaScript original -->
            <script>
                // Definición de la clase Beer
                class Beer {
                    // Constructor de la clase Beer
                    constructor(name, brand, imageUrl) {
                        this.name = name;
                        this.brand = brand;
                        this.imageUrl = imageUrl;
                    }

                    // Método show para mostrar información de la cerveza
                    show(){
                        return this.name + " " + this.brand;
                    }
                }

                // Función para cambiar la imagen y el nombre de la cerveza
                function changeBeer() {
                    // Crear una nueva instancia de la clase Beer con la nueva información
                    let newBeer = new Beer("Otra Cerveza", "Otra Marca", "https://plus.unsplash.com/premium_photo-1679591002472-6383762fb31f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YmVlcnxlbnwwfHwwfHx8MA%3D%3D");

                    // Actualizar la imagen y el nombre de la cerveza en la página
                    document.getElementById("beerImage").src = newBeer.imageUrl;
                    document.getElementById("beerName").innerText = newBeer.show();
                }

                // Creación de una instancia de la clase Beer
                let beer = new Beer("Tremens", "Delirium", "beer1.jpg");

                // Imprimir el nombre de la cerveza en la consola
                console.log(beer.name);

                // Imprimir información detallada de la cerveza usando el método show
                console.log(beer.show());

                // Agregar un evento de clic a la imagen para cambiar la cerveza
                document.getElementById("beerImage").addEventListener("click", changeBeer);

            </script>
        </div>
    </div>
</body>
</html>
