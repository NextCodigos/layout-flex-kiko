<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script>
// Definición de la clase Beer
class Beer {
    // Constructor de la clase Beer
    constructor(name, brand) {
        this.name = name;
        this.brand = brand;
    }

    // Método show para mostrar información de la cerveza
    show() {
        return this.name + " " + this.brand;
    }
}

// Herencia: Definición de la clase PaleAle que hereda de Beer
class PaleAle extends Beer {
    // Método show sobreescrito para la clase PaleAle
    show() {
        return "Hola, soy una Pale Ale";
    }
}

// Creación de una instancia de la clase PaleAle (heredada de Beer)
let beer = new PaleAle("Tremens", "Delirium");

// Imprimir el nombre de la cerveza en la consola
console.log(beer.name);

// Imprimir información detallada de la cerveza usando el método show de PaleAle
console.log(beer.show());


    </script>

</body>
</html>
