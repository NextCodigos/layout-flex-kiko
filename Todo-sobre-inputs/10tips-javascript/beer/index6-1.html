<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a la Cervecería!</h1>
        <div class="content">
            <!-- Agregar la imagen -->
            <img src="https://images.unsplash.com/photo-1586993451228-09818021e309?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJlZXJ8ZW58MHx8MHx8fDA%3D" alt="Cerveza" class="beer-image">
            <!-- Mostrar el nombre de la cerveza -->
            <p class="beer-name">Tremens - Delirium</p>
            <!-- Aquí está el script JavaScript original -->
            <script>
                // Definición de la clase Beer
                class Beer {
                    // Constructor de la clase Beer
                    constructor(name, brand) {
                        this.name = name;
                        this.brand = brand;
                    }

                    // Método show para mostrar información de la cerveza
                    show(){
                        return this.name + " " + this.brand;
                    }
                }


                // Creación de una instancia de la clase Beer
                let beer = new Beer("Tremens", "Delirium");

                // Imprimir el nombre de la cerveza en la consola
                console.log(beer.name);

                // Imprimir información detallada de la cerveza usando el método show
                console.log(beer.show());

            </script>
        </div>
    </div>
</body>
</html>
