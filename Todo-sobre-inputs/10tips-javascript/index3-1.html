<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <input type="text" id="output1" />
    <br>
    <input type="text" id="output2" />
    <br>
    <input type="text" id="output3" />
    <br>
    <input type="text" id="output4" />
    <br>
    <input type="text" id="output5" />
    <script>
        function hola(){
            document.getElementById("output1").value = "Hola Mundo desde funcion hola";
        }

        // Creación de un array llamado "numbers" con algunos números
        let numbers = [1, 3, 5, 15, 20];

        // Creación de un array llamado "functions" con dos funciones de flecha
        let functions = [
            // Primera función que imprime "hola" en la consola
            () => document.getElementById("output2").value = "hola",

            // Segunda función que imprime "soy y estoy" en la consola
            () => document.getElementById("output3").value = "soy y estoy",
            () => document.getElementById("output4").value = "hola", // Call function hola
            hola
        ];

        // Iteración a través de las funciones y ejecución de cada una
        functions.forEach((element, index) => element());
    </script>
</body>
</html>
