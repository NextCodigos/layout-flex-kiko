<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Actividad 2</title>
  </head>
  <body>
    <div>
      <select id="porcentaje">
        <!-- Agregar opciones del 1% al 100% utilizando JavaScript -->
      </select>
    </div>
    <div>
      <label for="precio">Precio:</label>
      <input id="precio" type="number" autofocus />
    </div>
    <div>
      <label for="descuento">Descuento:</label>
      <input id="descuento" readonly />
    </div>
    <div>
      <label for="total">Total:</label>
      <input id="total" readonly />
    </div>
    <script src="js/index.js"></script>
    <script>
      // Agregar opciones del 1% al 100% utilizando JavaScript
      var selectPorcentaje = document.getElementById("porcentaje");
      for (var i = 1; i <= 100; i++) {
        var option = document.createElement("option");
        option.text = i + "%";
        selectPorcentaje.add(option);
      }
    </script>
  </body>
</html>
